{% extends 'cafe/base.html' %}

{% block content %}
<center>
    <div class="row mb-3 margin-from-fixed-top ">
        <div class="col-8">

            <form method="POST" action="{% url 'add-menu' %}" enctype="multipart/form-data" class="p-4 p-md-5 border rounded-3  form-margin">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-secondary">Add Menu</button>
            </form>

        </div>
    </div>
</center>
{% endblock %}
